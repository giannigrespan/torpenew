    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              sardinia: {
                sea: '#006994',
                sand: '#f4e4bc',
                olive: '#708238',
                rock: '#8b7e74',
              }
            }
          }
        }
      }

    <style>
      html {
        scroll-behavior: smooth;
        /* Previene zoom con doppio tap su iOS */
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      /* Previene auto-scroll indesiderato al caricamento */
      body {
        overflow-x: hidden;
        /* Ottimizza il touch su mobile */
        touch-action: manipulation;
      }
      /* Previene che elementi larghi causino scroll orizzontale */
      * {
        max-width: 100%;
      }
      /* Eccezione per elementi che devono avere larghezza piena */
      html, body, #root {
        max-width: none;
      }
      /* Forza il rendering corretto delle emoji bandiere */
      .flag-emoji {
        font-family: "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji", sans-serif;
        font-style: normal;
        font-weight: normal;
      }
    </style>
    <script>
      // Previene il ripristino automatico della posizione di scroll
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    </script>
